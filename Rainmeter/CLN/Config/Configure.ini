[Rainmeter]
Author= P2C | toastbrotpascal.deviantart. com
Update=1000

[Style]
FontFace=Calibri
FontSize=10
FontColor=100,100,100
AntiAlias=1

[BG]
Meter=IMAGE
ImageName=BG.png
Group=1

[BG2]
Meter=IMAGE
ImageName=BG2.png
Group=2
Hidden=1

[Close]
Meter=IMAGE
SolidColor=0,0,0,1
X=298
Y=27
W=25
H=22
LeftMouseUpAction=!RainmeterDeactivateConfig

[SetBlack]
Meter=IMAGE
SolidColor=0,0,0,1
X=81
Y=134
W=68
H=27
Group=1
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables Color Black "#ROOTCONFIGPATH#\CLN.ini"][!RainmeterRefresh CLN]

[SetWhite]
