[DefaultText]
Meter=STRING
MeterStyle=Style
X=163
Y=372
Text="Player name"
Hidden=1
Group=2
LeftMouseUpAction=!RainmeterPluginBang "MeasureInput ExecuteBatch 1"

[MeasureInput]
Measure=Plugin
Plugin=InputText.dll
X=163
Y=372
W=93
H=15
SolidColor=242,242,242
FontFace=Calibri
FontSize=10
FontColor=100,100,100
FocusDismiss=1
Command1=!Execute [!RainmeterWriteKeyValue MeasurePlayer PlayerName $UserInput$ "#ROOTCONFIGPATH#\CLN.ini"][!RainmeterRefresh CLN] DefaultValue="Player name"

[Back]
Meter=IMAGE
SolidColor=0,0,0,1
